<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">

    <title>FunnyCookie</title>
      </head>
        <body>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Funny Cookie</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="login.html">Login</a>
                <a class="nav-item nav-link active" href="profile.html">My Profile</a>
                <a class="nav-item nav-link active" href="myfavs.html">My Favs</a>
                <a class="nav-item nav-link active" href="signup.html">Sign Up</a>
                <a class="nav-item nav-link active" href="about.html">About</a>
              </div>
            </div>
          </nav>

          <h1>My Profile</h1>

          <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="firstname" class="form-control" id="firstName" aria-describedby="firstname" placeholder="Enter First Name">

              <label for="lastName">Last Name</label>
              <input type="lastname" class="form-control" id="lastName" aria-describedby="lastname" placeholder="Enter Last Name">

              <label for="email">Email address</label>
              <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">

              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">

              <label class="form-check-label" for="exampleCheck1">Sign me up for a daily Funny Cookie!</label>

              <small id="joinHelp" class="form-text text-muted">You can unsuscribe at any time.</small>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    <script src="profile.js"></script>
  </body>
</html>
