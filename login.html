<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>FunnyCookie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>

<body>
  <!--Navbar-->
  <nav>
    <div class="nav-wrapper teal lighten-5">
      <a href="#!" class="brand-logo main-font black-text m-l">Funny Cookie</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="grey-text text-darken-5" href="login.html">Login</a></li>
        <li><a class="grey-text text-darken-5" href="profile.html">MyProfile</a></li>
        <li><a class="grey-text text-darken-5" href="myfavs.html">MyFavs</a></li>
        <li><a class="grey-text text-darken-5" href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!--Mobile Nav-->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="index.html">Login</a></li>
    <li><a href="profile.html">MyProfile</a></li>
    <li><a href="myfavs.html">MyFavs</a></li>
    <li><a href="about.html">About</a></li>
  </ul>

  <!--Main Content-->
  <div class="section"></div>
  <main>
    <center>
      <h5 class="teal-text">Please, login into your account</h5>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' name='email' id='email'/>
                <label for="email">Enter your email</label>
              </div>
            </div>
            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Your password</label>
              </div>
              <label style='float: right;'>
                <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
              </label>
            </div>
            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="profile.html">Create a profile.</a>
    </center>
    <div class="section"></div>
    <div class="section"></div>
  </main>
</body>
</html>
