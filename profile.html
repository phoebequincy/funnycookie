<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>FunnyCookie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>

<body>
  <!--Navbar-->
  <nav>
    <div class="nav-wrapper teal lighten-5">
      <a href="index.html" class="brand-logo main-font black-text m-l">Funny Cookie</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a class="grey-text text-darken-5" href="login.html">Login</a></li>
        <li><a class="grey-text text-darken-5" href="profile.html">MyProfile</a></li>
        <li><a class="grey-text text-darken-5" href="myfavs.html">MyFavs</a></li>
        <li><a class="grey-text text-darken-5" href="about.html">About</a></li>
      </ul>
    </div>
  </nav>

  <!--Mobile Nav-->
  <ul class="sidenav" id="mobile-demo">
    <li><a href="index.html">Login</a></li>
    <li><a href="profile.html">MyProfile</a></li>
    <li><a href="myfavs.html">MyFavs</a></li>
    <li><a href="about.html">About</a></li>
  </ul>

  <!--Main Content-->
  <div class="welcomeField">
    <div class="welcomeDisplay" id="welcomeDisplay">
      <!-- Hi person  -->
    </div>
  </div>
  <form id="profile">
    <h2>My Profile</h2>
    <label for="first_name">First Name</label>
    <input class="active" placeholder="Your first name..." id="first_name" type="text" required />

    <label for="last_name">Last Name</label>
    <input class="active" placeholder="Your last name..." id="last_name" type="text" required />

    <label for="password">Password</label>
    <input class="active" placeholder="Your password..." maxlength="6" id="password" type="password" required />

    <label><input type="checkbox" class="filled-in" checked="checked" />
      <span>Sign me up for a Daily Cookie!</span></label>

    <div class="active" "input-field inline">
      <input id="email_inline" type="email" class="validate" required />
      <label for="email_inline">Email</label>
    </div>
    <button type="submit">Submit</button>
  </form>
  <script src="profile.js"></script>
</body>

</html>
